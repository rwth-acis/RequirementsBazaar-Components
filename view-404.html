<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-404">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 15px;
      }

      .mainDiv {
        max-width: 900px;
      }
    </style>

    <div class="mainDiv">
      <h1>Error 404</h1>

      <p>The page you have requested cannot be found.</p>

    </div>

  </template>

  <script>
      class view404 extends Polymer.Element {
          static get is() { return 'view-404'; }

          constructor() {
              super();
          }
      }
      window.customElements.define(view404.is, view404);
  </script>
</dom-module>
