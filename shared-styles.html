<link rel="import" href="../polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }

      .create-dialog {
        max-height: none !important;
        width: 350px;
        background-color: white;
      }

      .create-dialog-expanded {
        width: 70%;
        overflow: scroll;
      }

      paper-dialog {
        z-index: 104;
      }

      paper-toast {
        z-index: 105;
      }

      paper-material {
        border-radius: 2px;
        padding: 16px;
        /*width: calc(98.66% - 46px);*/
        margin: 16px auto;
        margin-bottom: 32px;
        background: white;
      }

      paper-input.large {
        --paper-input-container-input: {
          font-size: x-large;
        };
      }

      paper-menu, paper-listbox {
        white-space: nowrap;
        cursor: pointer;
      }

      iron-icon.big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px;
          margin: 0px auto;
          margin-bottom: 15px;
          background: white;
        }

        paper-dialog paper-input, paper-textarea {
          margin-top: 0px !important;
        }
      }
    </style>
  </template>
</dom-module>
